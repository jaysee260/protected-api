<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Protected API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
    
    <div class="hero is-warning has-text-centered is-small is-bold">
      <div class="hero-body">
        <h1 class="title">
          This is the registration page
        </h1>
      </div>
    </div>


    <section class="section">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="box">
            <form id='registration-form' action="/api/user/register" method="POST">

              <div class="field">
                  <label class="label">Username</label>
                  <div class="control has-icons-left has-icons-right">
                      <!-- is-success -->
                    <input class="input" type="text" name='username' placeholder="Enter a username" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                    <!-- <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span> -->
                  </div>
                  <!-- <p class="help is-success">This username is available</p> -->
                </div>

                <div class="field">
                  <label class="label">Password</label>
                  <div class="control has-icons-left">
                    <input class="input" type="password" name='password' placeholder="Password" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <p class="control">
                    <button type='submit' class="button is-info">
                      Register
                    </button>
                  </p>
                </div>

            </form>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
